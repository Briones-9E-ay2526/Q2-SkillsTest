    <div class="container p-5 text-dark">

        <h1 style="color: white; text-align: center;">OBMC School Application form</h1>
        <p style="text-align: center;">Welcome! Please fill out this form for our <b> upcoming </b> school year.</p>
        <label for="fullname" style="color: white;">Full Name:</label><br>
        <input type="text" class="form-control" id="fullname" name="fullname"><br>
        <label for="birthday" style="color: white;">Birth date:</label><br>
        <input type="date" class="form-control" id="birthday" name="birthday"><br>
        <label for="grade" style="color: white;">Grade Level:</label><br>
        <select id="grade" name="Grade 7">
          <option value="Grade 7" selected>Grade 7</option>
          <option value="Grade 8">Grade 8</option>
          <option value="Grade 9">Grade 9</option>
          <option value="Grade 10">Grade 10</option>
          <option value="Grade 11">Grade 11</option>
          <option value="Grade 12">Grade 12</option>
        </select><br><br>
        <label for="gender" style="color: white;">Gender:</label><br>
        <select id="gender" name="Select..">
          <option value="Male" selected>Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select><br><br>
        <label for="email" style="color: white;">Email:</label><br>
        <input type="text" class="form-control" id="email" name="email" width="100px" placeholder="johndoe@gmail.com"><br><br>
        </select><br><br>
        <label for="info" style="color: white;">Other info</label><br>
        <div class="checkbox-group">
          <div class="form-check">
            <input type="checkbox"  id="code" name="coding" value="code">
            <label for="code" style="color: white;">Online</label><br>
          </div>
          <div class="form-checkx">
            <input type="checkbox" id="design" name="design" value="design">
            <label for="design" style="color: white;">Face to Face</label>
          </div><br><br>
          <div class="form-check mb-3">
            <label class="form-check-label" style="color: white;">
              <input class="form-check-input" type="checkbox" name="confirm"> I confirm that the information provided is true and complete
            </label>
          </div>
        </div><br>
          <button type="button" class="btn btn-primary" value="Submit Enrollment">Submit Enrollment</button>
        </div>
